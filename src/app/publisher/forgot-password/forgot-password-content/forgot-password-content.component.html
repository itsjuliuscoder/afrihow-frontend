<div class="login-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="login-text">
                  <h2>Reset Password</h2>
                  <!-- <h4>Register Now</h4> -->
                </div>
            </div>
            <div class="col-md-7">
                <div class="card">
                    <div class="card-body">
                        <div class="login_img">
                            <img src="../../../../assets/afrihow_sm.jpg" class="img-fluid" alt="AfriHow Logo">
                        </div>
                        <!-- <h4 class="text-center">AfriHow</h4> -->
                        <form [formGroup]="resetPassword">
                            <div class="">
                              <input type="email" required class="form-control" formControlName="email" placeholder="Email Address">
                            </div>
                            <div class="form-row mt-2">
                                <div class="col-md-6"><input type="submit" [disabled]="resetPassword.invalid" class="btn btn-info btn-login pull-left pl-4 pr-4" value="Reset Password"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
